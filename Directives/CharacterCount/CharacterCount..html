<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.12/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-messages.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-sanitize.js"></script>
        <script src="../app.js"></script>
        <script src="CharacterCount.directive.js"></script>
        <script src="MainControl.controller.js"></script>
        
         
    </head>
    <body ng-app="app">
     
        
        <div class="form-group mt-lg" ng-controller="MainControl as ctl">
            <label for="label" class="col-md-3 control-label">Text:</label>
            <div class="col-md-8">
                <textarea class="form-control" type="text" ng-model="ctl.reminderBody" rows="4" id="emailBody" name="reminderBody" ng-trim="false" character-count max="10"></textarea>
            </div>
        </div>
    </body>
</html>
